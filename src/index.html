<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="image of Apple monoblock"
        class="card__image"
      >
      <div class="description card__description">
        <div class="description__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <p>
          Код товара: 195434
        </p>
      </div>
      <div class="feedback card__feedback">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <p>
          Отзывов: 5
        </p>
      </div>
      <div class="price card__price">
        <p>
          Цена:
        </p>
        <div class="price__value">
          69 999 грн
        </div>
      </div>
      <a
        href="#purchase"
        class="link"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
